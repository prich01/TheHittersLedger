name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. Start fresh
      - name: Flutter Clean
        run: flutter clean

      # 2. Recreate the missing android folder FIRST
      - name: Recreate Android platform files
        run: flutter create . --platforms android

      # 3. NOW install dependencies so they link to the new android folder
      - name: Install dependencies
        run: flutter pub get

      # 4. Apply the Java 17 fixes to the newly linked plugins
      - name: Force Global Java 17 Override
        run: |
          echo "targetCompatibility=17" >> android/gradle.properties
          echo "sourceCompatibility=17" >> android/gradle.properties
          echo "kotlin.jvm.target=17" >> android/gradle.properties

          cat <<EOT >> android/build.gradle
          subprojects {
              tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions {
                      jvmTarget = "17"
                  }
              }
              project.afterEvaluate {
                  if (project.hasProperty('android')) {
                      android {
                          compileOptions {
                              sourceCompatibility JavaVersion.VERSION_17
                              targetCompatibility JavaVersion.VERSION_17
                          }
                      }
                  }
              }
          }
          EOT

      # 5. Generate the assets
      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons

      - name: Generate Splash Screen
        run: flutter pub run flutter_native_splash:create

      # 6. Build with the standard command (allow it to sync)
      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: "**/build/app/outputs/flutter-apk/*.apk"

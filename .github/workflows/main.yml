name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Recreate Android platform files
        run: flutter create . --platforms android

      # This finds all build files and forces them to Java 17 to fix the AudioPlayer error
      - name: Force Java 17 Compatibility
        run: |
          find android -name "build.gradle" -type f -exec sed -i 's/sourceCompatibility = JavaVersion.VERSION_1_8/sourceCompatibility = JavaVersion.VERSION_17/g' {} +
          find android -name "build.gradle" -type f -exec sed -i 's/targetCompatibility = JavaVersion.VERSION_1_8/targetCompatibility = JavaVersion.VERSION_17/g' {} +
          find android -name "build.gradle" -type f -exec sed -i 's/jvmTarget = "1.8"/jvmTarget = "17"/g' {} +

      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons

      - name: Generate Splash Screen
        run: flutter pub run flutter_native_splash:create

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

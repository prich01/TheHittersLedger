name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter Clean
        run: flutter clean

      - name: Recreate Android platform files
        run: flutter create . --platforms android

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Splash Screen
        run: flutter pub run flutter_native_splash:create

      # --- THE MAGIC FIX ---
      # This line finds the broken "SplashPlugin" reference and deletes it so the build can finish
      - name: Remove Broken Splash Reference
        run: |
          sed -i '/FlutterNativeSplashPlugin/d' android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java
      # ---------------------

      - name: Force Global Java 17 Override
        run: |
          echo "targetCompatibility=17" >> android/gradle.properties
          echo "sourceCompatibility=17" >> android/gradle.properties
          echo "kotlin.jvm.target=17" >> android/gradle.properties

          cat <<EOT >> android/build.gradle
          subprojects {
              tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions { jvmTarget = "17" }
              }
              project.afterEvaluate {
                  if (project.hasProperty('android')) {
                      android {
                          compileOptions {
                              sourceCompatibility JavaVersion.VERSION_17
                              targetCompatibility JavaVersion.VERSION_17
                          }
                      }
                  }
              }
          }
          EOT

      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons

      - name: Build with Gradle Directly
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: "**/build/app/outputs/apk/release/*.apk"

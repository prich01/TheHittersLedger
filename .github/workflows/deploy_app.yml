name: Build and Deploy Flutter App to Subfolder
on:
  push:
    branches:
      - main
    paths:
      - 'app/lib/**'        # Now watching the new folder
      - 'app/pubspec.yaml'   # Now watching the new folder
      - '.github/workflows/deploy_app.yml' # Watches itself for changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        working-directory: app  # <--- Step inside the app folder
        run: flutter pub get

      - name: Build Web App
        working-directory: app  # <--- Step inside the app folder
        run: flutter build web --release --base-href "/app/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/build/web  # <--- Point to the build inside the app folder
          destination_dir: app
          keep_files: true